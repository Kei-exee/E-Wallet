        <!--este en lugar del de arriba, este es nuevo-->
        <div class="form-container sign-up">
            <form id="formSignUp">
                <h1>Crear cuenta</h1>
                <input type="text" id="signupName" name="name" placeholder="Name" required>
                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <p id="signupMsg" style="color:#27ae60;margin:8px 0"></p>
                <p id="signupErr" style="color:#e74c3c;margin:8px 0"></p>
                <button type="submit">Crear cuenta</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="formSignIn">
                <h1>Iniciar Sesión</h1>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <p id="loginError" class="error" style="color:#e74c3c;margin:8px 0"></p>
                <button type="submit">Iniciar sesión</button>
            </form>


        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo!</h1> <!--iniciar sesion-->
                    <p>Ingresa tus datos personales para usar todas las funciones del sitio</p>
                    <button class="hidden" id="login">Iniciar sesion</button>
                </div>
                <div class="toggle-panel toggle-right"> <!-- Registrarse-->
                    <h1>Hola, amigo!</h1>
                    <p>Regístrate con tus datos personales para usar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
