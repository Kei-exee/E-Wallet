<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Wallet | Cambio de moneda</title>

  <!-- estilos específicos de esta pantalla -->
  <link rel="stylesheet" href="exchange.css" />
  <!-- estilos generales de la app (header, sidebar, etc) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER: barra de arriba con menú, logo, usuario y botón de tema -->
  <header>
    <div class="left">
      <!-- botón hamburguesa. al hacer click abre o cierra el sidebar -->
      <div class="menu-container">
        <div class="menu" id="menu">
          <div></div><div></div><div></div>
        </div>
      </div>

      <!-- marca de la app: icono + texto -->
      <div class="brand">
        <img src="img/wallet.svg" alt="icon" class="logo">
        <span class="app">Wallet</span>
      </div>
    </div>

    <div class="right">
      <!-- aquí pinto el nombre del usuario con JS después de validar sesión -->
      <span id="userName"></span>

      <!-- cambia entre tema claro y oscuro. JS guarda la preferencia en localStorage -->
      <a href="#" class="icons-header" id="darkToggle" aria-label="Cambiar tema">
        <img src="img/dark-theme.svg" alt="theme">
      </a>
    </div>
  </header>

  <!-- SIDEBAR: navegación lateral. la clase selected marca la página actual -->
  <div class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li>
          <a href="wallet.html" class="selected">
            <img src="img/home.svg" alt="icon">
            <span>Pagina de inicio</span>
          </a>
        </li>
        <li>
          <a href="cambio.html" class="cambio">
            <img src="img/tipo-de-cambio.png" alt="icon">
            <span>Cambio de moneda</span>
          </a>
        </li>
        <li>
          <a href="index.html">
            <img src="img/exit.svg" alt="icon">
            <span>Salir</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- MAIN: layout con 2 columnas. a la izquierda el convertidor, a la derecha un mini historial -->
  <main class="container">
    <!-- CARD principal con el formulario de conversión -->
    <section class="card">
      <h2 class="card-title">Cambio de moneda</h2>

      <!-- el formulario no recarga la página porque JS captura el submit -->
      <form class="exchange-form" autocomplete="off">
        <!-- monto a convertir -->
        <div class="field">
          <label for="amount">Monto</label>
          <input id="amount" name="amount" type="number" min="0" step="0.01" inputmode="decimal" placeholder="0.00" required />
        </div>

        <!-- selección de monedas. el botón del medio intercambia los selects -->
        <div class="row">
          <div class="field">
            <label for="from">De</label>
            <select id="from" name="from">
              <!-- agregué GTQ porque lo necesito para Guatemala -->
              <option value="GTQ">GTQ - Quetzal</option>
              <option value="USD">USD - Dólar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="MXN">MXN - Peso</option>
              <option value="ARS">ARS - Peso Argentino</option>
              <option value="CLP">CLP - Peso Chileno</option>
            </select>
          </div>

          <!-- swap: cambia los valores de los 2 selects -->
          <button type="button" class="swap" aria-label="Intercambiar monedas" title="Intercambiar">↕</button>

          <div class="field">
            <label for="to">A</label>
            <select id="to" name="to">
              <option value="EUR">EUR - Euro</option>
              <option value="USD">USD - Dólar</option>
              <option value="GTQ">GTQ - Quetzal</option>
              <option value="MXN">MXN - Peso</option>
              <option value="ARS">ARS - Peso Argentino</option>
              <option value="CLP">CLP - Peso Chileno</option>
            </select>
          </div>
        </div>

        <!-- acá muestro la tasa: ejemplo "1 USD = 0.92 EUR (exchangerate.host)" -->
        <div class="rate-hint" aria-live="polite"></div>

        <!-- acciones del formulario -->
        <div class="actions">
          <button type="submit" class="btn-primary">Convertir</button>
          <button type="reset" class="btn-ghost">Limpiar</button>
        </div>
      </form>

      <!-- RESULTADO: al inicio muestra un texto guía. luego JS reemplaza por el resultado -->
      <div class="result" aria-live="polite">
        <p class="muted">Ingresa un monto para ver el resultado</p>
        <!-- ejemplo dinámico:
        <p><strong>123.45 USD</strong> = <strong>113.57 EUR</strong></p>
        -->
      </div>
    </section>

    <!-- CARD secundaria con historial simple. por ahora es estático -->
    <aside class="card">
      <h3 class="card-title">Historial rápido</h3>
      <ul class="history">
        <li><span>50 USD → EUR</span><time>ayer</time></li>
        <li><span>100 EUR → USD</span><time>hoy</time></li>
        <li><span>200 MXN → USD</span><time>hoy</time></li>
      </ul>
    </aside>
  </main>

  <!-- footer de la aplicación -->
  <footer class="footer">
    <small>© 2025 E-Wallet</small>
  </footer>

  <!-- script principal de la app: maneja sidebar, tema, sesión y la llamada a la API de cambio -->
  <script src="script.js"></script>
</body>
</html>
